<!DOCTYPE html>
<html ng-app="sismiop">
  <head>
    <title>Angular Test</title>
    <script src="angular.min.js"></script>
    <script src="angular-cookies.js"></script>
    <script src="jquery.js"></script>
    <script src="soal_5.js"></script>
  </head>
  <body>
    <div ng-controller="page">
      <ul>
        <li ng-repeat="row in list track by $index">
          <input type="text" ng-model="row.nama"/>
        </li>
      </ul>
      <ul>
        <li ng-repeat="row in list track by $index">
          <h1>{{row.nama}}</h1>
        </li>
      </ul>
      <button type="button" ng-click="saveCookie()">SAVE COOKIE</button>
      <button type="button" ng-click="removeCookie()">REMOVE COOKIE</button>
    </div>
  </body>
</html>
